<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://i.imgur.com/N5cpkbN.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Text Cleaner Lite</title>
</head>
<body> 
    <nav class="navbar ps-3 pt-3">
        <a class="navbar-brand display-6 fw-medium" href="/">Text Cleaner Lite</a>
    </nav>
    <div class="container">
        <div class="row text-center">
            <h2 style="color: #215E7C;" class="display-6 fw-medium">Welcome to the Text Cleaner Lite</h2>
            <p><h4 class="text-light">Please enter the text to clean and specify which symbols you want to remove, then click 'Submit'.
                </p></h4>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="container d-flex align-items-center justify-content-center fw-bold" style="height: 50vh;">
            <div class="col-lg-6">
                <form action="result.html" method="GET">
                    <div class="form-group">
                    <label for="inputText">Enter the text:</label>
                    <textarea type="text" name="inputText" class="form-control mb-3" id="inputText" required placeholder="Text here.."></textarea>
    
                <div class="form-group mb-3">
                    <label for="inputSymbol">Enter the Symbol:</label>
                    <input type="text" name="inputSymbol" class="form-control" id="inputSymbol" required placeholder="Symbol to remove..">
            </div>
            <div class="text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
